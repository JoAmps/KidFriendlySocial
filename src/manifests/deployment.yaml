apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: registry.digitalocean.com/kidfriendlysocial/app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5050 
          resources:
            requests:
              cpu: "64m"
              memory: "1Gi"
            limits:
              cpu: "512m"
              memory: "2Gi"
          envFrom:
            - configMapRef:
                name: app-configmap
            - secretRef:
                name: app-secret     